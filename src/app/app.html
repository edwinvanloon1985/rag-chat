<div class="chat-container">
  @if (messages.length) {
  <div class="message-container">
    @for (m of messages; track m.id) {
    @if (m.role === 'bot') {
    <div class="message-response">{{m.text}}</div>
    }
    @if (m.role === 'user') {
    <div class="message-request">{{m.text}}</div>
    }
    }
  </div>
  }

  <div class="bottom-container">
    <textarea rows="3" pTextarea [(ngModel)]="chatMessage" (keydown.enter)="sendMessage(); $event.preventDefault()"
      placeholder="Type a messageâ€¦">
    </textarea>
  </div>
</div>
